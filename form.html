<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
<form action="">
<!--FORM ELEMENTS GO HERE-->
    <label for="name">Name</label>
    <input type="text"id="name"name="name"placeholder="Enter your name"><br>
<!--Date of birth-->
    <label for="Date of Birth">Date of Birth</label>
    <input type="date"id="dob"name="dob"placeholder="Enter your Date of Birth"><br>
<!--Gender options using radio button-->
    <label>Choose Your Gender</label><br>
    <input type="radio"id="Gender"name="gendertype"value="female">
    <label for="Gender">Female</label><br>
    <input type="radio"id="Gender"name="gendertype"value="male">
    <label for="Gender">Male</label><br>
<!--Enter your address using a label and its input type-->
    <label for="address">Address</label>
    <input type="text"id="address"name="address"placeholder="Enter your address"><br>
<!--Enter your telephone number using a label and its input type-->
    <label for="telephone">Telephone Number</label>
    <input type="number"id="number"name="number"placeholder="Enter your telephone number"><br>
<!--Enter your email address using a label and its input type-->
    <label for="email">Email Address</label>
    <input type="email"id="email"name="email"placeholder="Johndoe@gmail.com"><br>
<!--Enter your Course using a label and its input type-->
    <label for="Course">Course</label>
    <input type="text"id="Course"name="Course"placeholder="Enter your Course Details"><br>
<!--submit and cancel buttons-->
    <button type="submit">Submit</button>
    <button type="submit">Cancel</button>
 </form>
</body>
</html>
